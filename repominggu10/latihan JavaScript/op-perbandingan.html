		 </header>
		<div class="jvs">
	<script>
		var aku = 20;
		var kamu = 19;

		var hasil = aku == kamu;
		document.write(`${aku} == ${kamu} = ${hasil} <br/>`);

		var hasil = aku > kamu;
		document.write(`${aku} > ${kamu} = ${hasil} <br/>`);

		var hasil = aku >= kamu;
		document.write(`${aku} >= ${kamu} = ${hasil} <br/>`);

		var hasil = aku < kamu;
		document.write(`${aku} < ${kamu} = ${hasil} <br/>`);

		var hasil = aku <= kamu;
		document.write(`${aku} <= ${kamu} = ${hasil} <br/>`);

		var hasil = aku != kamu;
		document.write(`${aku} != ${kamu} = ${hasil} <br/>`);

	</script>
